<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <div
      class="container mx-auto flex flex-col items-center justify-center h-screen"
    >
      <div>
        <h1 class="text-2xl md:text-4xl font-bold">Tic--Tac-Toe Game</h1>
        <h3
          class="text pt-4 text-3xl text-center font-bold text-green-600"
        ></h3>
      </div>
      <div class="flex items-center gap-10 md:gap-20 pt-14">
        <button
          class="font-medium text-base md:text-lg py-3 px-5 capitalize bg-black text-white hover:bg-white hover:border hover:rounded-md hover:border-4 hover:border-red-300 scale-100 hover:scale-105 rounded-md hover:duration-300 hover:ease-in-out hover:text-black"
        >
          player-1
        </button>
        <button
          class="font-medium text-base md:text-lg py-3 px-5 capitalize bg-black text-white hover:bg-white hover:border hover:rounded-md hover:border-4 hover:border-red-300 scale-100 hover:scale-105 rounded-md hover:duration-300 hover:ease-in-out hover:text-black"
        >
          player-2
        </button>
      </div>
      <div class="grid grid-cols-3 gap-3 mt-28">
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
        <button
          class="button border-2 bg-gradient-to-r from-gray-200 to-red-300 border-[#DA6C6C] p-2 w-14 h-14 md:w-20 h-20 rounded-md hover:bg-[#DA6C6C] cursor-pointer font-bold text-6xl"
        ></button>
      </div>
      <button
        class="reset text-center px-4 py-2 bg-gradient-to-t from-red-100 to-red-300 text-gray-800 font-bold text-lg rounded-md mt-10"
      >
        Reset Game
      </button>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
